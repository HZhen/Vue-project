<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件使用中的细节点</title>
    <script src="./vue.js"></script>
</head>
<body>

    <div id="root">
        <table>
            <tbody>
                //通过is属性，让子组件显示出来，也满足h5的编码规范
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>

    <script>

        Vue.component("row",{
            template: '<tr><td>this is row</td></tr>'
        })

        var vm =new Vue({
            el: "#root"
        })
    </script>
</body>
</html>
